<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Forms</title>
    <link rel="stylesheet" href="assets/styles/master.css">
</head>
<body>
    <div class="container">
        <h2>User Information Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Interests:</label>
                <div>
                    <input type="checkbox" id="interest1" name="interest" value="sports">
                    <label for="interest1">Sports</label>
                </div>
                <div>
                    <input type="checkbox" id="interest2" name="interest" value="music">
                    <label for="interest2">Music</label>
                </div>
                <div>
                    <input type="checkbox" id="interest3" name="interest" value="movies">
                    <label for="interest3">Movies</label>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
